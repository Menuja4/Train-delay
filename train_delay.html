<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Train Delay Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* ðŸŒŒ Cyberpunk Style */

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top, #0a0f1a, #000);
            color: #00e5ff;
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        .scan-line {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,255,255,0.05) 50%);
            animation: scan 8s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            border: 2px solid #00e5ff;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.65);
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .subtitle {
            color: #ccc;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        .form-container {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            color: #00ffff;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        input, select {
            background: rgba(0,0,0,0.7);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 15px;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        .result-container {
            text-align: center;
            margin-top: 40px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .result-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .result-title {
            font-size: 1.2em;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        .result-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }

        .terminal {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #00ffea;
            font-family: monospace;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .terminal-line {
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>

    <div class="container">
        <div class="header">
            <h1>TRAIN DELAY PREDICTOR</h1>
            <p class="subtitle">AI POWERED â€¢ REAL-TIME FORECASTING</p>
        </div>

        <div class="form-container">
            <form id="delayForm" method="POST" action="{{ url_for('train_delay_4') }}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="train_name">TRAIN NAME</label>
                        <select id="train_name" name="train_name" required>
                            <option value="Udarata Menike">Udarata Menike</option>
                            <option value="Podi Menike">Podi Menike</option>
                            <option value="Ruhunu Kumari">Ruhunu Kumari</option>
                            <option value="Yal Devi">Yal Devi</option>
                            <option value="Udaya Devi">Udaya Devi</option>
                            <option value="Rajarata Rejini">Rajarata Rejini</option>
                            <option value="Intercity Express">Intercity Express</option>
                            <option value="Samudra Devi">Samudra Devi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="route">ROUTE</label>
                        <select id="route" name="route" required>
                            
							<option>Anuradhapura-Colombo</option>
							<option>Batticaloa-Colombo</option>
							<option>Colombo-Anuradhapura</option>
							<option>Colombo-Badulla</option>
							<option>Colombo-Batticaloa</option>
							<option>Colombo-Jaffna</option>
							<option>Colombo-Kandy</option>
							<option>Colombo-Matara</option>
							<option>Colomboâ€“Anuradhapura</option>
							<option>Galle-Colombo</option>
							<option>Jaffna-Colombo</option>
							<option>Kandy-Colombo</option>
							<option>Maradana-Galle</option>
							<option>Matara-Colombo</option>
							<option>Matara-Maradana</option>
							<option>matara-colombo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="day_of_week">DAY</label>
                        <select id="day_of_week" name="day_of_week" required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="holiday">HOLIDAY</label>
                        <select id="holiday" name="holiday" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="temperature">TEMPERATURE (Â°C)</label>
                        <input type="number" id="temperature" name="temperature" value="25" min="-10" max="50" required>
                    </div>

                    <div class="form-group">
                        <label for="weather">WEATHER</label>
                        <select id="weather" name="weather" required>
                            <option value="sunny">Sunny</option>
                            <option value="rainy">Rainy</option>
                            <option value="cloudy">Cloudy</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">CALCULATE DELAY</button>
                </div>
            </form>
        </div>

        <div class="result-container {% if delay is not none %}visible{% endif %}" id="resultContainer">
            <div class="result-title">PREDICTED DELAY</div>
            <div class="result-value" id="resultValue">
                {% if delay is not none %}
                    {{ delay }} MINUTES
                {% else %}
                    0 MINUTES
                {% endif %}
            </div>
        </div>
    </div>

    <div class="terminal" id="terminal">
        <div class="terminal-line">> INITIALIZING MODEL...</div>
        <div class="terminal-line">> LOADING TRAIN DATA...</div>
        <div class="terminal-line">> READY FOR PREDICTION</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = document.getElementById('resultValue');
            if (result.textContent.trim() !== '0 MINUTES') {
                result.parentElement.classList.add('visible');
            }
        });
    </script>
</body>
</html>
